<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Save the Robot - Quiz Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #00aaff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      background-color: transparent;
      padding: 20px 0 10px 0;
    }

    h1 {
      font-size: 4em;
      color: #00aaff;
      letter-spacing: 4px;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9; }
      20% { text-shadow: -2px -2px #ff00c1, 2px 2px #00fff9; }
      40% { text-shadow: 2px -2px #ff00c1, -2px 2px #00fff9; }
      60% { text-shadow: -2px 2px #ff00c1, 2px -2px #00fff9; }
      80% { text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9; }
      100% { text-shadow: none; }
    }

    .container {
      padding: 40px 20px;
      margin-top: 20px;
      position: relative;
      z-index: 5;
    }

    .description {
      font-size: 1.2em;
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ffcc;
      border-radius: 10px;
      text-align: left;
      line-height: 1.2;
      white-space: pre-line;
      text-shadow: 0 0 5px #00ffe5;
      position: relative;
      z-index: 5;
    }

    .start-button {
      background-color: #00d9ff;
      color: #0d0d0d;
      padding: 20px 40px;
      border: none;
      font-size: 2em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 229, 255, 0.6);
      transition: all 0.3s ease;
      text-transform: uppercase;
      margin-top: 30px;
      z-index: 5;
      position: relative;
    }

    .start-button:hover {
      background-color: #39b54a;
      box-shadow: 0px 0px 20px rgba(0, 255, 0, 1);
      transform: scale(1.1);
    }

    footer {
      background-color: #1a1a1a;
      color: #aaa;
      padding: 20px;
      position: absolute;
      width: 100%;
      bottom: 0;
      font-size: 1.1em;
    }

    footer a {
      color: #00ff00;
      text-decoration: none;
    }

    /* Scanline Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.05),
        rgba(0, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 4px
      );
      z-index: 2;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.04; }
      50% { opacity: 0.08; }
    }

    /* Particle canvas */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <header>
    <h1>SAVE THE ROBOT</h1>
  </header>

  <div class="container">
    <p id="mission-text" class="description"></p>
    <button class="start-button" onclick="window.location.href='game.html'">Start Game</button>
  </div>

  <script>
    const fullText = `MISSION:\nWelcome, Agentüïµüèº‚Äç‚ôÇ.\nA hackerüëæ group called "The Phantom Collective" has broken into Quantum Dynamics to destroy the ROBOT ü§ñ.\n\nTheir security is down, and the hackers are trying to steal secret quantum codes that could destroy the robot.\n\nYour jobüßëüèª‚Äçüíª is to navigate through their compromised systems, solve security puzzles and choose the correct line to fill.`;
    const missionEl = document.getElementById('mission-text');
    let idx = 0;

    function typeNextChar() {
      if (idx < fullText.length) {
        const char = fullText[idx];
        missionEl.innerHTML += (char === '\n') ? '<br>' : char;
        idx++;
        setTimeout(typeNextChar, 30);
      }
    }

    window.onload = typeNextChar;

    // Particle animation with robot faces
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');

    const robot = 'ü§ñ';
    const particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 24 + Math.random() * 10;
        this.speedY = 0.3 + Math.random() * 0.6;
        this.alpha = 0.2 + Math.random() * 0.3;
      }

      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) this.reset();
      }

      draw() {
        ctx.font = `${this.size}px Orbitron`;
        ctx.fillStyle = `rgba(0, 255, 255, ${this.alpha})`;
        ctx.fillText(robot, this.x, this.y);
      }
    }

    for (let i = 0; i < 40; i++) {
      particles.push(new Particle());
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
